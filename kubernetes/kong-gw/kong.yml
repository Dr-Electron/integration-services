  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /info
        pathType: Prefix
        backend:
          service:
            name: audit-trail-gw-ms
            port:
              number: 3000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: audit-trail-gw-ms
            port:
              number: 3000